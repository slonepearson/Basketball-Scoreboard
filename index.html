<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class = "score-container">
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="increment-container">
                    <button class="increment-btn" name = "home" value = "1" > +1 </button>
                    <button class="increment-btn" name = "home" value = "2" > +2 </button>
                    <button class="increment-btn" name = "home" value = "3" > +3 </button>
                </div>
            </div>
            <div class = "score-container">
                <h3>AWAY</h3>
                <p class="score" id="guest-score">0</p>
                <div class="increment-el">
                    <button class="increment-btn" name = "away" value = "1" > +1 </button>
                    <button class="increment-btn" name = "away" value = "2" > +2 </button>
                    <button class="increment-btn" name = "away" value = "3" > +3 </button>
                </div>
            </div>
        </div>
        <button id="new-game"> NEW GAME </button>
        <script src="index.js"></script>
    </body>
</html>
