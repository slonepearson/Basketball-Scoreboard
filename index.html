<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <p class="score" id="home-score">0</p>
                <div class="increment-el">
                    <button class="increment-btn" onclick="addPoints('home', 1)">+1</button>
                    <button class="increment-btn" onclick="addPoints('home', 2)">+2</button>
                    <button class="increment-btn" onclick="addPoints('home', 3)">+3</button>
                </div>
            </div>
            <div>
                <h3>AWAY</h3>
                <p class="score" id="guest-score">0</p>
                <div class="increment-el">
                    <button class="increment-btn" onclick="addPoints('guest', 1)">+1</button>
                    <button class="increment-btn" onclick="addPoints('guest', 2)">+2</button>
                    <button class="increment-btn" onclick="addPoints('guest', 3)">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
